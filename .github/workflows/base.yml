name: Build

on:
  workflow_call:
    secrets:
      CLOUDSMITH_CICD_USER:
        required: false
      CLOUDSMITH_CICD_TOKEN:
        required: false
    inputs:
      docker-tag:
        required: true
        type: string
      docker-image:
        required: false
        type: string
        default: eventstore-ce/eventstoredb-ce
      framework:
        required: true
        type: string
      os:
        required: true
        type: string
      test:
        required: true
        type: string
      configuration:
        required: true
        type: string

jobs:
  test:
    timeout-minutes: 20
    runs-on: ${{ inputs.os }}
    name: EventStore.Client.${{ inputs.test }}/${{ inputs.os }}/${{ inputs.framework }}/${{ inputs.docker-tag }}
    env:
      CLOUDSMITH_CICD_USER: ${{ secrets.CLOUDSMITH_CICD_USER }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Login to Cloudsmith
      if: ${{ env.CLOUDSMITH_CICD_USER != '' }}
      uses: docker/login-action@v3
      with:
        registry: docker.eventstore.com
        username: ${{ secrets.CLOUDSMITH_CICD_USER }}
        password: ${{ secrets.CLOUDSMITH_CICD_TOKEN }}
    - name: Pull EventStore Image
      shell: bash
      run: |
        docker pull docker.eventstore.com/${{ inputs.docker-image }}:${{ inputs.docker-tag }}
    - name: Install dotnet SDKs
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    - name: Compile
      shell: bash
      run: |
        dotnet build --configuration ${{ inputs.configuration }} --framework ${{ inputs.framework }} src/EventStore.Client.${{ inputs.test }}
    - name: Run Tests
      shell: bash
      env:
        ES_DOCKER_TAG: ${{ inputs.docker-tag }}
        ES_DOCKER_REGISTRY: docker.eventstore.com/${{ inputs.docker-image }}
      run: |
        sudo ./gencert.sh
        dotnet test --configuration ${{ inputs.configuration }} --blame \
          --logger:"GitHubActions;report-warnings=false" --logger:"console;verbosity=normal" \
          --framework ${{ inputs.framework }} \
          test/EventStore.Client.${{ inputs.test }}.Tests
